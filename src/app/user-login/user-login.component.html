<form (submit)="loginUser()">
  <mat-form-field>
    <input
      [(ngModel)]="userCredentials.id"
      matInput
      name="user-id"
      type="text"
    />
    <mat-label>User id</mat-label>
  </mat-form-field>
  <mat-form-field>
    <input
      [(ngModel)]="userCredentials.password"
      matInput
      name="user-password"
      type="password"
    />
    <mat-label>User password</mat-label>
  </mat-form-field>
  <button mat-button type="submit">Login</button>
</form>
