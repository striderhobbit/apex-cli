<div *ngIf="userDashboard">
  <h1>Welcome, {{ userDashboard.name }}!</h1>
  <form>
    <mat-form-field>
      <input
        (change)="setUserPassword(newPassword.value); newPassword.value = ''"
        #newPassword
        matInput
        name="new-password"
        type="text"
      />
      <mat-label>New password</mat-label>
    </mat-form-field>
  </form>
</div>
